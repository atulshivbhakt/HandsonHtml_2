<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
  </head>
  <body>
    <h1>Forms</h1>
    <Form action="./index2.html">
      <br>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required placeholder="Enter Your Name">
     </br>
      
    <br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="Write your email">
    </br>
    <br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" minlength="8" required placeholder="Enter Your password"><br><br>

      <label>Language</label><br><br>

      <input type="radio" name="Language" id="lang1" value="React">
      <label for="lang1">React</label><br>

      <input type="radio" name="Language" id="lang2" value="Angular">
      <label for="lan2">Angular</label><br>

      <input type="radio" name="Language" id="lang3" value="Vue">
      <label for="lang3">Vue</label><br><br>

    <label>courses</label><br><br>
    
    <input type="checkbox" id="course1" value="MERN" name="course">
    <label for="course1">MERN</label><br>

    <input type="checkbox" name="course2" id="course2" value="MEAN">
    <label for="course2">MEAN</label><br>

    <input type="checkbox" value="MEVN" id="course3" name="course">
    <label for="course3">MEVN</label><br><br>

    <label for="fields">Fields:</label><br><br>

    <select id="course">
      <option value="frontend">frontend</option>
      <option value="backend">backend</option>
      <option value="Fullstack">Fullstack</option>
    </select><br><br>

    <label for="textarea"></label>
    <textarea name="textarea" id="textarea" cols="30" rows="8"></textarea><br><br>

    <label for="phone">Phone number</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">

    <input type="submit"value="submit">
  </form>

    <h1>Tables</h1>
    <a href="./index1.html">click here</a>

  </Form>
      
  </body>
</html>
